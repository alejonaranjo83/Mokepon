<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeponOptimizado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">MOKEPÓN </h1>

        <h2 class="subtitulo">Elige tu mascota</h2>
        
        <div id="contenedorTarjetas" class="tarjetas">
            <!-- Desde JS cargaré las diferentes mascotas -->
        </div>

        <button class= "boton" id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
        <h1 class="titulo">MOKEPÓN</h1>

        <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
        
        <canvas id="mapa"></canvas>
        <div id="contenedor-botones">
            <button 
                ontouchend="detenerMovimiento()"
                onmouseup="detenerMovimiento()" onmousedown="moverArriba()"
                ontouchstart="moverArriba()"
                >Arriba</button>
            <button 
            onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()"
            ontouchend="detenerMovimiento()" ontouchstart="moverIzquierda()"
            >Izquierda</button>
            <button 
            onmouseup="detenerMovimiento()" onmousedown="moverAbajo()"
            ontouchend="detenerMovimiento()" ontouchstart="moverAbajo()"
            >Abajo</button>
            <button 
            onmouseup="detenerMovimiento()" onmousedown="moverDerecha()"
            ontouchend="detenerMovimiento()" ontouchstart="moverDerecha()"
            >Derecha</button>
        </div>

    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">MOKEPÓN</h1>

        <h2 class="subtitulo">Elige tus ataques</h2>
        
        <div id="contenedorAtaques" class="contenedor-botones-ataque">
            <!-- Desde JS cargaré los diferentes ataques en fxn de la mascota -->
        </div>

        <div id="mensajes">
            <!-- Aquí voy a insertar contenido desde código de JS -->
            <p id="resultado">Mucha suerte!</p>
            
            <section id="reiniciar">
                <button class= "boton" id="boton-reiniciar">Volver a jugar</button>
            </section>
        </div>
        
        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>
            <div class="ataques-oponente">
                <p id="vidas-oponente">0</p>
                <p id="mascota-oponente"></p>
                <div id="ataques-del-oponente"></div>
            </div>
        </div>

    </section>

    <!-- Debido a q necesito q el código de JS lea elementos del HTML, puedo poner el script al final para no tener problemas (mejorar experiencia de usuario). O como se hizo en esta ocasión, crear un "EventListener" de tipo "load" para que JS solo ejecute código cuando se haya cargado el HTML -->
    <!-- <script src="/05-Mokepones-backend/public/mokepon.js"></script> -->
    <script src="./mokepon.js"></script>
</body>
</html>
